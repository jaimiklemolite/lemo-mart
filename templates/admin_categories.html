      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>

{% include 'header.html' %}

<div class="body-content">
  <div class="admin-action">
    <button class="dashboard-btn" onclick="location.href='/admin/products'">
      Manage Products
    </button>
  </div>

  <h2>Category Management</h2>

  <input id="category" placeholder="Category">
  <button id="categorySubmitBtn" onclick="submitCategory()" class="product-btn">Add Category</button>

  <h3>Default Spec Names</h3>
  <div id="specNameList"></div>
  <button onclick="addSpecName()" class="product-btn">+ Add Spec Name</button>

  <h3>Default Detail Section Titles</h3>
  <div id="detailTitleList"></div>
  <button onclick="addDetailTitle()" class="product-btn">+ Add Section Title</button>

  <div id="categoryGrid" class="category-grid"></div>
</div>

<script src="/static/js/app.js"></script>
<script src="/static/js/categories.js"></script>

{% if session.role == "admin" %}
  {% include 'admin_footer.html' %}
{% else %}
  {% include 'footer.html' %}
{% endif %}

</body>
</html>
