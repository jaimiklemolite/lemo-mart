<!DOCTYPE html>
<html>
<head>
  <title>LemoMart – Home</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

{% include 'header.html' %}

<div class="body-content">
  {% if session.role == "admin" %}
    <div class="admin-action">
      <button class="dashboard-btn"
              onclick="location.href='/admin/dashboard'">
        Admin Dashboard
      </button>
    </div>
  {% endif %}

  <section class="hero-section">
    <div class="hero-content">
      <h1>Premium Performance Collection</h1>
      <p>Explore high-end cars, flagship phones & elite tech products.</p>

      <div class="hero-buttons">
        <button onclick="window.scrollTo({ top: 600, behavior: 'smooth' })">
          Shop Now
        </button>
        <button class="secondary-btn">
          View Deals
        </button>
      </div>
    </div>
  </section>

  <div class="category-wrapper">

    <button class="scroll-btn" id="leftArrow" onclick="scrollCategory(-1)">
      <i class="fa fa-chevron-left"></i>
    </button>

    <div class="category-quick-row" id="dynamicCategories"></div>

    <button class="scroll-btn" id="rightArrow" onclick="scrollCategory(1)">
      <i class="fa fa-chevron-right"></i>
    </button>

  </div>

  <section class="filter-bar">
    <select id="categoryFilter" onchange="applyFilters()">
      <option value="">All Categories</option>
    </select>

    <select id="sortFilter" onchange="applyFilters()">
      <option value="">Sort By</option>
      <option value="name_asc">Name (A–Z)</option>
      <option value="name_desc">Name (Z–A)</option>
      <option value="price_asc">Price (Low → High)</option>
      <option value="price_desc">Price (High → Low)</option>
    </select>

    <button id="resetFiltersBtn"
            class="reset-btn hidden"
            onclick="resetFilters()">
      RESET
    </button>

  </section>
  <hr>
  <span id="resultsCount" style="margin-left:auto;font-weight:600;"></span>

  <div id="products" class="product-grid"></div>
</div> 

<script>
  window.USER_ROLE = "{{ session.role or 'guest' }}";
</script>

<script src="/static/js/app.js"></script>
<script src="/static/js/wishlist.js"></script>

{% if session.role == "admin" %}
  {% include 'admin_footer.html' %}
{% else %}
  {% include 'footer.html' %}
{% endif %}

</body>
</html>
